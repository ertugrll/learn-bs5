<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 | Learning</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .h-10 {
        height: 10rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row h-10 bg-warning justify-content-start mb-3">
        <div class="col-md-2">
          <div class="bg-primary p-3 text-white">column</div>
        </div>
        <div class="col-md-2">
          <div class="bg-primary p-3 text-white">column</div>
        </div>
      </div>
      <div class="row h-10 bg-warning justify-content-center mb-3">
        <div class="col-md-2">
          <div class="bg-primary p-3 text-white mb-3">column</div>
        </div>
        <div class="col-md-2">
          <div class="bg-primary p-3 text-white mb-3">column</div>
        </div>
      </div>
      <div class="row h-10 bg-warning justify-content-around">
        <div class="col-md-2">
          <div class="bg-primary p-3 text-white mb-3">column</div>
        </div>
        <div class="col-md-2">
          <div class="bg-primary p-3 text-white mb-3">column</div>
        </div>
      </div>
    </div>
    <!-- Bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
